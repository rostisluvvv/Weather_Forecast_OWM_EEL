<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
<div class="container">
  <div class="shadow" style="width: 30rem;">
    <div class="card" style="width: 30rem;">
      <div class="shadow" style="width: 30rem;">
        <img class="card-img-top" src="\static\img\weather_forecast.jpg">
      </div>
      <div class="card-body;">
        <p class="card-text">
        <div class="d-flex align-items-center justify-content-center vh-50 flex-column gap-4">
          <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <div class="d-flex">
              <input onkeyup="check();" class="form-control me-1"
                     type="search"
                     placeholder="Input City"
                     aria-label="Search" id="search-city" name="btncity">
              <button disabled="disabled" id="btncity"
                      class="btn btn-outline-primary" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            WEATHER IN <span id="city"></span>
          </li>
          <li class="list-group-item">Temperature: <span id="temp"></span>
          </li>
          <li class="list-group-item">Feels Like: <span
                  id="temp_feels"></span>
          </li>
          <li class="list-group-item">Wind Speed: <span id="wind"></span></li>
          <li class="list-group-item">Status: <span id="status"></span></li>
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="\js\weather_search.js"></script>
  <script language="JavaScript" type="text/javascript"
          src="\js\check_field.js"></script>
</body>
