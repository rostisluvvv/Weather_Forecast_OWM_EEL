<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="/eel.js"></script>





</head>

<body>
<div class="d-flex align-items-center justify-content-center vh-100 flex-column gap-4">
<div class="shadow-lg p-3 mb-5 bg-white rounded">

  <div class="d-flex">
    <input class="form-control me-1" type="search" placeholder="Input City"
           aria-label="Search" id="search-city">
    <button class="btn btn-outline-primary" type="submit" id="btncity">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>
</div>
</div>




<div class="card" >
  <div class="card-header">
    WEATHER IN <span id="city" ></span>
  </div>
  <ul class="list-group list-group-flush" id="weather_item">
    <li class="list-group-item">Temperature: <span id="temp"></span> C</li>
    <li class="list-group-item">Feels like: <span id="temp_feels"></span> C</li>
    <li class="list-group-item">Wind: <span id="wind" ></span>  m/s</li>
    <li class="list-group-item">STATUS: <span id="status"> </span></li>

  </ul>
</div>

<script type="text/javascript" src="\js\weather_search.js"></script>

</body>
